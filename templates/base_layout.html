{% load static from staticfiles %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">

        <title>
            Djangonautic | {% block titlecontent %} {% endblock %}
        </title>

        <style>
            {% block style %} {% endblock %}
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">Djangonatic</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse text-right">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"> Logged in as: {{ user }} &emsp; </li>
                        <li>
                            {% if user.is_authenticated %}
                                <!-- LOGOUT BUTTON -->
                                <form action="{% url 'accounts:logout' %}" method="post" class="text-right">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-default">LOGOUT</button>
                                </form>
                            {% else %}
                                <button class="btn btn-default"> <a href="{% url 'accounts:login' %}"> LOGIN </a></button>
                            {% endif %}
                        </li>
                    </ul>
                </div>
        </nav>

        {% block bodycontent %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        {% block scriptcontent %}
        {% endblock %}
    </body>
    
</html>
